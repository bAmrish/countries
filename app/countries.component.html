<div class="panel panel-default">
    <div class="panel-heading">
    <h2 class="panel-title">List of countries</h2>
    </div>
    <div class="panel-body">
        <div class="tweet">
          <form class="form">
            <label for="tweet">What are you intrested in?</label>
            <input type="text" name="tweet">
        </form>
    </div>
</div>  
<table class="table country">
    <thead>
      <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Currency</th>
          <th>Native Name</th>
      </tr>
  </thead>
  <tbody>
  <tr *ngFor="#country of countries">
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.currency[0]}}</td>
      <td>{{country.nativeName}}</td>
  </tr>
</tbody>
</table>
</div>
